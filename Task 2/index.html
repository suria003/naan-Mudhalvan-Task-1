<!DOCTYPE html>
<html>
<head>
    <title>Naan-Mudhalvan Ecommerce Website</title>
    <link rel="stylesheet" type="text/css" href="asserts/Style/index-style.css">
</head>
<body>
    <header>
        <div class="user-info">
            <span>Welcome, <span id="user-name">Temp User 1</span></span>
            <button id="logout-button">Logout</button>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search products">
            <button id="search-button">Search</button>
        </div>
        <nav>
            <a id="logout-button" href="cart.html">Cart</a>
        </nav>
    </header>
    <div class="container">
        <h2>Available Products</h2>
        <div class="product">
            <img src="asserts/img/product1.jpg" alt="Product 1" class="img">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <span>Rupees:19.99</span>
            <button class="button">Add to Cart</button>
        </div>
        <div class="product">
            <img src="asserts/img/product2.jpg" alt="Product 2" class="img">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <span>Rupees:24.99</span>
            <button class="button">Add to Cart</button>
        </div>
    </div>
</body>
</html>
