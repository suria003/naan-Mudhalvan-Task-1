<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="asserts/Style/index-style.css">
</head>
<body>
    <header>
        <div class="user-info">
            <span>Welcome, <span id="user-name">Temp User 1</span></span>
            <button id="logout-button">Logout</button>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search products">
            <button id="search-button">Search</button>
        </div>
        <nav>
            <a id="logout-button" href="index.html">Home</a>
        </nav>
    </header>
    <div class="container">
        <h2>Shopping Cart</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
            <tr>
                <td>Product 1</td>
                <td>$19.99</td>
                <td><input type="number" value="1"></td>
                <td>$19.99</td>
                <td><button>Remove</button></td>
            </tr>
        </table>
        <button>Update Cart</button>
        <button>Continue to Shipping</button>
    </div>
</body>
</html>
